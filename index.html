<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scale BI</title>
  <link rel="icon" type="image/x-icon" href="scalebi_logo.jpg">
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height:100vh;">

  <div class="card shadow p-4" style="max-width: 400px; width:100%;">
    <div class="text-center mb-4">
      <img src="scalebi_logo.jpg" width="40" height="38" alt="ScaleBI logo">
    </div>

    <!-- Login Form -->
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="d-grid">
        <a href="home.html" class="btn btn-primary">Login</a>
      </div>
    </form>
  </div>
<script type="module" src="src/js/main.js"></script>
</body>


</html>
