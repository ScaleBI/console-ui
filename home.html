<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scale BI</title>
  <link rel="icon" type="image/x-icon" href="scalebi_logo.jpg">
</head>

<body><!-- Hidden checkbox for CSS-only toggle -->
  <input type="checkbox" id="sidebarToggle" class="d-none" checked="false"/>
  <!-- Toggle button -->
  <label for="sidebarToggle" class="sidebar-toggle-label bg-info" title="Toggle sidebar">
    <i class="bi bi-list"></i>
  </label>
  <!-- Sidebar -->
 
  <aside class="sidebar">
    <ul class="list-unstyled mt-3 px-3">
      <li class="mb-3">
        <a href="#" class="d-flex align-items-center text-decoration-none">
          <i class="bi bi-house-door me-2"></i>
          <span class="sidebar-title">Dashboard</span>
        </a>
      </li>
      <li class="mb-3">
        <a href="#" class="d-flex align-items-center text-decoration-none">
          <i class="bi bi-card-checklist me-2"></i>
          <span class="sidebar-title">Ticket List</span>
        </a>
      </li>
      <li>
        <a href="support.html" class="d-flex align-items-center text-decoration-none">
          <i class="bi bi-telephone-inbound-fill me-2"></i>
          <span class="sidebar-title">Support</span>
        </a>
      </li>
    </ul>
    <br>
   <div class="me-auto p-3 text-center" style="width: 100%; max-width: 280px;">
   <form role="search" class="d-flex flex-column align-items-center" style="border: 2px solid rgb(83, 55, 83); padding-top: 50%;">

    <!-- Icon + Title -->
    <div class="mb-3 pt-5" style="height: 45vh;">
      <i class="bi bi-stars" style="font-size: 2rem; color: #d63384;"></i>
      <h5 class="mt-2 fw-bold" 
          style="background: linear-gradient(90deg, #d63384, #fd7e14);
                 -webkit-background-clip: text;
                 -webkit-text-fill-color: transparent;">
        Ask AI
      </h5>
    </div>

    <!-- Input group -->
    <div class="input-group">
      <input class="form-control" type="search" placeholder="Ask me anything" aria-label="Search">
      <button class="btn btn-light border" type="submit" style="padding: 2px;">
        <i class="bi bi-send"></i>
      </button>
    </div>

  </form>
</div>

  </aside>
  <!-- Main content and navbar -->
  <nav class="navbar navbar-expand-md mb-4 ms-5">
    <div class="container-fluid">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img src="/scalebi_logo.jpg" width="40" height="38" alt="ScaleBI logo">
        <span class="fs-4">ScaleBI</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        
        
        <button id="darkModeBtn" class="btn px-4">
          <i class="bi bi-moon"></i>
          <!-- <i class="bi bi-brightness-high"></i> -->
        </button>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
            <div class="avatar-wrapper me-2">
              <img src="https://i.pravatar.cc/40?img=12" alt="" width="40" height="40" class="rounded-circle">
              <span class="status-dot"></span>
            </div>
            <div class="d-flex flex-column">
              <span class="fw-medium">Sathish Kumar</span>
              <small class="text-muted">Manager</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="./">Sign out</a></li>
          </ul>
        </div>
        <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Collapsed content</h5>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </nav>
  <div class="main-content ms-5 px-4">

    <!-- Charts -->
    <div class="row g-4 mt-1 mb-5">
     <div class="col-lg-4">
        <div class="card chart-card p-3 align-items-center">
          <h5 class="fw-bold">Dashboards</h5>
          <div id="pieChart" class="echart" style="height: 400px;"></div>
        </div>
      </div>
       <div class="col-lg-4">
        <div class="card chart-card p-3 align-items-center">
          <h5 class="fw-bold">Charts</h5>
          <div id="pieChart_Charts" class="echart" style="height: 400px;"></div>
        </div>
      </div>
        <div class="col-lg-4">
        <div class="card chart-card p-3 align-items-center">
          <h5 class="fw-bold">Users</h5>
          <div id="pieChart_Users" class="echart" style="height: 400px;"></div>
        </div>
      </div>
    </div>
      <div class="row g-4 mt-1 mb-5">
        <div class="col-lg-5">
        <div class="card chart-card p-3" style="height: 300px;">
          <h5 class="fw-bold">Chart Views</h5>
          <div id="chart_views" class="echart" style="height: 400px;"></div>
        </div>
      </div>
      <div class="col-lg-2">
      <div class="card shadow-sm d-flex align-items-center justify-content-end text-center" 
       style="border-radius: 12px; height: 300px;">  
      <div>
      <h6 class="text-primary fw-bold mb-1">#</h6> <br>
      <h6 class="text-primary fw-bold mb-2">Database <br> Connection</h6> <br>
      <h4 class="fw-bold text-dark mb-0">12</h4>
      <div id="chart" class="echart" style="height: 120px; width: 120px; margin: 0 auto;"></div>
     </div>
    </div>
    </div>

      <div class="col-lg-5">
      <div class="card p-3 shadow-sm" style="border-radius: 12px; height: 300px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold text-dark mb-0">Tickets Status</h5>
    <div>
    <button class="btn btn-sm btn-outline-primary rounded-pill me-1" onclick="loadChartData('7')">Last 7 Days</button>
    <button class="btn btn-sm btn-outline-primary rounded-pill me-1" onclick="loadChartData('30')">Last 30 Days</button>
    <button class="btn btn-sm btn-outline-primary rounded-pill" onclick="loadChartData('custom')">Customs</button>

    </div>
   </div>

   <div id="ticket_status" style="height: 300px;"></div>
    </div>
      </div>
      </div>

  </div>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
