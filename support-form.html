   <form class="row g-3">
  <div class="col-md-8">
    <label for="inputTitle" class="form-label">Add a title *</label>
    <input type="text" class="form-control" id="inputTitle" placeholder="title">
  </div>
  <div class="col-md-8">
    <label for="inputDescription"  class="form-label">Add a Description</label>
     <textarea id="my-text-area" placeholder="Type your description here...">
    </textarea>
  </div>
  <div class="col-md-4">
<div class="col-sm">
<label for="assignee" class="form-label">Assignee</label>
<input class="form-control" list="datalistOptions" id="assignee" placeholder="No one assigned">
<datalist id="datalistOptions">
  <option value="Sobhan">
  <option value="Sathish">
  <option value="Raja">
  <option value="Keerthana">
  <option value="Sathashini">
</datalist>
</div>
  <div class="col-sm">
    <label for="inputState" class="form-label">Label</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-sm">
<label for="type" class="form-label">Type</label>
<input class="form-control" type="text" id="type" placeholder="No type">
</div>
<div class="col-sm">
<label for="project" class="form-label">Projects</label>
<input class="form-control" list="datalistprojects" id="project" placeholder="No projects">
<datalist id="datalistprojects">
  <option value="ScaleBi">
  <option value="Dollareh">
  <option value="Gurukulams">
  <option value="Dashboard">
  <option value="OneUpCloud">
</datalist>
</div>
<div class="col-sm">
<label for="milestone" class="form-label">Milestone</label>
<input class="form-control" list="datalistmilestone" id="milestone" placeholder="No milestone">
<datalist id="datalistmilestone">
  <option value="milestone1">
  <option value="milestone2">
  <option value="milestone3">
</datalist>
</div>
  </div>

<div class="mb-3">

  <label for="formFile" class="btn-check">PasteHere</label>
